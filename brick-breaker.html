<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker - Classic Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 120px;
        }

        canvas {
            background: #000;
            border: 3px solid #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }

        .controls p {
            margin: 5px 0;
        }

        #gameMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            font-size: 2em;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid #fff;
        }

        #gameMessage.show {
            display: block;
        }

        #gameMessage button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 0.7em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #gameMessage button:hover {
            background: #45a049;
        }

        .start-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .start-screen button {
            padding: 15px 40px;
            font-size: 1.3em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .start-screen button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß± BRICK BREAKER</h1>

        <div class="game-info">
            <div class="info-item">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>Level: </span>
                <span id="level">1</span>
            </div>
            <div class="info-item">
                <span>Lives: </span>
                <span id="lives">3</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="480" height="600"></canvas>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>‚Üê ‚Üí Arrow Keys or Mouse to move paddle</p>
            <p>SPACE to launch ball / Pause</p>
            <p>R to restart</p>
        </div>
    </div>

    <div id="gameMessage">
        <div id="messageText"></div>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'ready'; // ready, playing, paused, gameover, won
        let score = 0;
        let lives = 3;
        let level = 1;

        // Paddle
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8,
            dx: 0
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 8,
            speed: 4,
            dx: 0,
            dy: 0,
            launched: false
        };

        // Bricks
        const brickInfo = {
            rows: 5,
            cols: 8,
            width: 55,
            height: 20,
            padding: 5,
            offsetX: 10,
            offsetY: 50,
            colors: ['#FF6B6B', '#FFA500', '#FFD700', '#4CAF50', '#2196F3', '#9C27B0']
        };

        let bricks = [];

        // Input
        let rightPressed = false;
        let leftPressed = false;
        let mouseX = 0;
        let useMouseControl = false;

        // Initialize bricks
        function createBricks() {
            bricks = [];
            for (let row = 0; row < brickInfo.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickInfo.cols; col++) {
                    bricks[row][col] = {
                        x: col * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: row * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: brickInfo.colors[row % brickInfo.colors.length]
                    };
                }
            }
        }

        // Draw paddle
        function drawPaddle() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Add gradient for effect
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, '#ccc');
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();

            // Add glow effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        // Draw bricks
        function drawBricks() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);

                        // Add border
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(brick.x, brick.y, brickInfo.width, brickInfo.height);

                        // Add shine effect
                        const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brickInfo.height);
                        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                    }
                });
            });
        }

        // Move paddle
        function movePaddle() {
            if (useMouseControl) {
                paddle.x = mouseX - paddle.width / 2;
            } else {
                paddle.x += paddle.dx;
            }

            // Keep paddle within bounds
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        // Move ball
        function moveBall() {
            if (!ball.launched) {
                // Ball follows paddle before launch
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius;
                return;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (left and right)
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }

            // Top wall collision
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Paddle collision
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {

                // Calculate hit position on paddle (-1 to 1)
                const hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);

                // Adjust ball angle based on hit position
                ball.dx = hitPos * ball.speed * 1.5;
                ball.dy = -Math.abs(ball.dy);
            }

            // Bottom collision (lose life)
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateLives();

                if (lives <= 0) {
                    gameOver();
                } else {
                    resetBall();
                }
            }
        }

        // Collision detection with bricks
        function collisionDetection() {
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brickInfo.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brickInfo.height) {

                            ball.dy *= -1;
                            brick.status = 0;
                            score += 10;
                            updateScore();

                            // Check if all bricks are destroyed
                            if (checkWin()) {
                                levelUp();
                            }
                        }
                    }
                });
            });
        }

        // Check if all bricks are destroyed
        function checkWin() {
            return bricks.every(row => row.every(brick => brick.status === 0));
        }

        // Level up
        function levelUp() {
            level++;
            updateLevel();
            ball.speed += 0.5;

            if (level > 10) {
                gameWon();
            } else {
                resetBall();
                createBricks();
                // Add more brick rows for higher levels
                if (level > 3) {
                    brickInfo.rows = Math.min(8, 5 + Math.floor((level - 3) / 2));
                    createBricks();
                }
            }
        }

        // Reset ball
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius;
            ball.dx = 0;
            ball.dy = 0;
            ball.launched = false;
            gameState = 'ready';
        }

        // Launch ball
        function launchBall() {
            if (!ball.launched && gameState === 'ready') {
                ball.dx = (Math.random() - 0.5) * ball.speed;
                ball.dy = -ball.speed;
                ball.launched = true;
                gameState = 'playing';
            }
        }

        // Game over
        function gameOver() {
            gameState = 'gameover';
            showMessage('GAME OVER!<br>Final Score: ' + score);
        }

        // Game won
        function gameWon() {
            gameState = 'won';
            showMessage('YOU WIN!<br>Congratulations!<br>Final Score: ' + score);
        }

        // Show message
        function showMessage(text) {
            document.getElementById('messageText').innerHTML = text;
            document.getElementById('gameMessage').classList.add('show');
        }

        // Hide message
        function hideMessage() {
            document.getElementById('gameMessage').classList.remove('show');
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // Update lives display
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }

        // Update level display
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }

        // Reset game
        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            ball.speed = 4;
            brickInfo.rows = 5;

            updateScore();
            updateLives();
            updateLevel();

            createBricks();
            resetBall();
            hideMessage();
            gameState = 'ready';
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();

            // Draw ready message
            if (gameState === 'ready') {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE to launch', canvas.width / 2, canvas.height / 2);
            }
        }

        // Update game
        function update() {
            if (gameState === 'playing') {
                movePaddle();
                moveBall();
                collisionDetection();
            } else if (gameState === 'ready') {
                movePaddle();
                moveBall();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Keyboard event handlers
        function keyDown(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
                paddle.dx = paddle.speed;
                useMouseControl = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
                paddle.dx = -paddle.speed;
                useMouseControl = false;
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (gameState === 'ready') {
                    launchBall();
                } else if (gameState === 'playing') {
                    gameState = 'paused';
                    showMessage('PAUSED<br><small>Press SPACE to continue</small>');
                } else if (gameState === 'paused') {
                    gameState = 'playing';
                    hideMessage();
                }
            } else if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
        }

        function keyUp(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
                if (!leftPressed) paddle.dx = 0;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
                if (!rightPressed) paddle.dx = 0;
            }
        }

        // Mouse event handlers
        function mouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            useMouseControl = true;
            paddle.dx = 0;
        }

        function canvasClick() {
            if (gameState === 'ready') {
                launchBall();
            }
        }

        // Event listeners
        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);
        canvas.addEventListener('mousemove', mouseMove);
        canvas.addEventListener('click', canvasClick);
        document.getElementById('restartBtn').addEventListener('click', resetGame);

        // Initialize and start game
        createBricks();
        update();
    </script>
</body>
</html>
